<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <h3>Datos Personales</h3>
            <form>
                <label>Nombre:</label>
                <input name="Nombre">
                <label>Password:</label>
                <input type="password" name="" id="input" class="form-control" required="required" title="">
                <label>Sexo:</label>
                <input type="radio" name="genero" value="Masculino">Masculino
                <input type="radio" name="genero" value="Femenino">Femenino
                <label>Comida favorita:</label>
                <input type="checkbox" name="comida" value="Hamburguesa">Hamburguesa
                <input type="checkbox" name="comida" value="hot-dog">Hot Dog
                <input type="checkbox" name="comida" value="helado">Helado
                <label>Pais de Procedencia</label>
                <select name="paisDeProcedencia">
                    <option value="Chile">Chile</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Argentina">Argentina</option>
                </select>
                <Label>Mi Historia</Label>
                <textarea name="Mensaje" rows="30" cols="30" placeholder="Hablame de ti"></textarea><br>
                <input type="button" value="Enviar Historia">
            </form>

        </div>
    </div>
</body>

</html>
